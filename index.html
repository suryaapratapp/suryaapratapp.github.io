    <!-- Google Fonts -->

    <style>
        body { font-family: 'Manrope', sans-serif; }
        
        .hero-bg {
            background-color: #0f172a;
            background-image: 
                linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.8)),
                url('https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
        }

        /* Smooth scrolling */
        html { scroll-behavior: smooth; }

        /* Animation utilities */
        .animate-fade-up {
            animation: fadeUp 0.6s ease-out forwards;
        }
        
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hover-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .hover-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Blob animation for About section */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }

        @media print {
            nav, footer, .no-print { display: none !important; }
            main { padding-top: 0 !important; }
        }
    </style>
</head>

    <script type="text/babel">

                industry: "Precision Parts, Fuel Systems, Valve Components.",
                img: "https://raw.githubusercontent.com/suryaapratapp/suryaapratapp.github.io/main/products/delrin%20sheet.png",
                icon: "box"
            },
            {
                id: 10,
                title: "Custom Plastic Components",
                items: ["Machined Parts", "Prototypes"],
                desc: "Tailor-made components machined to exact client specifications.",
                industry: "R&D, Machinery Spares, Specialized Tooling.",
                img: "https://raw.githubusercontent.com/suryaapratapp/suryaapratapp.github.io/main/products/other-components.png",
                icon: "wrench"
            }
        ];

        const TEAM = [
            { name: "Radhey Shyam Bhardwaj", role: "Advisor", initials: "RB", img: "https://ui-avatars.com/api/?name=RS&background=0D8ABC&color=fff" },
            { name: "Krishna Devi", role: "Proprietor", initials: "KD", img: "https://ui-avatars.com/api/?name=KD&background=0D8ABC&color=fff" },
            { name: "Pankaj Sharma", role: "Head of Operations", initials: "PS", img: "https://ui-avatars.com/api/?name=PS&background=0D8ABC&color=fff" }
        ];

        // --- Helper Components ---

        const Icon = ({ name, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };
        
        const KDLogo = ({ className }) => (
            // Replaced with a simple styled div for logo if image is missing, or keep the image tag
            <div className={`flex items-center justify-center bg-blue-600 text-white font-bold rounded-lg ${className}`}>KD</div>
        );

        const SectionTitle = ({ title, subtitle }) => (
            <div className="text-center mb-16 max-w-2xl mx-auto px-4">
                <h2 className="text-3xl md:text-4xl font-extrabold text-slate-900 mb-4">{title}</h2>
                <div className="h-1.5 w-20 bg-blue-600 mx-auto rounded-full mb-6"></div>
                <p className="text-slate-600 text-lg">{subtitle}</p>
            </div>
        );

        // --- Calculator Component ---

        const CalculatorSection = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [password, setPassword] = useState("");
            const [error, setError] = useState("");

            // Calculator State
            const [inputs, setInputs] = useState({
                vLen: 2440, vWid: 1220, vCost: 5000,
                cLen: 600, cWid: 400, blade: 3,
                pLabour: 5, pPack: 5, pTrans: 5, pProfit: 20
            });
            const [results, setResults] = useState(null);
            const canvasRef = useRef(null);

            const handleLogin = (e) => {
                e.preventDefault();
                if (password === "kd123") {
                    setIsAuthenticated(true);
                    setError("");
                } else {
                    setError("Incorrect password");
                }
            };

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setInputs(prev => ({ ...prev, [name]: parseFloat(value) || 0 }));
            };

            const drawDiagram = (sheetL, sheetW, cutL, cutW, cols, rows, gap) => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');

                // Scale logic
                const padding = 20;
                const availW = canvas.parentElement.offsetWidth - (padding * 2);
                const availH = 300; 

                const sheetRatio = sheetL / sheetW;
                
                let drawW, drawH;
                if (availW / availH > sheetRatio) {
                    drawH = availH;
                    drawW = drawH * sheetRatio;
                } else {
                    drawW = availW;
                    drawH = drawW / sheetRatio;
                }

                canvas.width = drawW + padding;
                canvas.height = drawH + padding;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.translate(padding/2, padding/2);

                // Draw Master Sheet
                ctx.fillStyle = '#e2e8f0';
                ctx.strokeStyle = '#64748b';
                ctx.lineWidth = 2;
                ctx.fillRect(0, 0, drawW, drawH);
                ctx.strokeRect(0, 0, drawW, drawH);

                // Draw Cuts
                const scale = drawW / sheetL;
                const drawCutL = cutL * scale;
                const drawCutW = cutW * scale;
                const drawGap = gap * scale;

                ctx.fillStyle = '#3b82f6';
                ctx.strokeStyle = '#1e40af';
                ctx.lineWidth = 1;

                for(let c = 0; c < cols; c++) {
                    for(let r = 0; r < rows; r++) {
                        const x = c * (drawCutL + drawGap);
                        const y = r * (drawCutW + drawGap);
                        ctx.fillRect(x + 1, y + 1, drawCutL - 2, drawCutW - 2);
                        ctx.strokeRect(x, y, drawCutL, drawCutW);
                    }
                }
            };

            const calculate = () => {
                const { vLen, vWid, vCost, cLen, cWid, blade, pLabour, pPack, pTrans, pProfit } = inputs;

                if (vLen <= 0 || vWid <= 0 || cLen <= 0 || cWid <= 0) {
                    alert('Please enter valid dimensions');
                    return;
                }

                const calcGrid = (L, W, l, w, gap) => {
                    const cols = Math.floor((L + gap) / (l + gap)); 
                    const rows = Math.floor((W + gap) / (w + gap));
                    return { count: Math.max(0, cols * rows), cols, rows };
                };

                const optA = calcGrid(vLen, vWid, cLen, cWid, blade);
                const optB = calcGrid(vLen, vWid, cWid, cLen, blade);

                let bestFit = (optA.count >= optB.count) ? 
                    { ...optA, fitL: cLen, fitW: cWid, rotated: false } : 
                    { ...optB, fitL: cWid, fitW: cLen, rotated: true };

                if (bestFit.count === 0) {
                    alert('Cut size too big for sheet');
                    return;
                }

                const rawCostPerPiece = vCost / bestFit.count;
                const laborCost = rawCostPerPiece * (pLabour / 100);
                const packCost = rawCostPerPiece * (pPack / 100);
                const transCost = rawCostPerPiece * (pTrans / 100);
                const totalCostBasis = rawCostPerPiece + laborCost + packCost + transCost;
                const profitAmt = totalCostBasis * (pProfit / 100);
                const finalPrice = totalCostBasis + profitAmt;

                const usedArea = bestFit.count * (cLen * cWid);
                const totalArea = vLen * vWid;
                const efficiency = ((usedArea / totalArea) * 100).toFixed(1);

                setResults({
                    pieces: bestFit.count,
                    efficiency,
                    finalPrice: finalPrice.toFixed(2),
                    rotated: bestFit.rotated,
                    breakdown: { rawCostPerPiece, laborCost, packCost, transCost, profitAmt },
                    layout: bestFit
                });

                // Trigger draw after state update using timeout to ensure canvas is rendered
                setTimeout(() => {
                    drawDiagram(vLen, vWid, bestFit.fitL, bestFit.fitW, bestFit.cols, bestFit.rows, blade);
                }, 100);
            };

            const copyTable = () => {
                const range = document.createRange();
                range.selectNodeContents(document.getElementById('quoteTable'));
                const sel = window.getSelection();
                sel.removeAllRanges();
                sel.addRange(range);
                document.execCommand('copy');
                alert("Table copied!");
            };

            if (!isAuthenticated) {
                return (
                    <div className="pt-32 pb-24 min-h-screen bg-slate-50 flex items-center justify-center px-4">
                        <div className="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full border border-slate-100">
                            <div className="text-center mb-6">
                                <div className="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-blue-600">
                                    <Icon name="lock" className="w-8 h-8" />
                                </div>
                                <h2 className="text-2xl font-bold text-slate-900">Restricted Access</h2>
                                <p className="text-slate-500">Please enter the password to access the pricing calculator.</p>
                            </div>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <input 
                                        type="password" 
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:border-blue-500 outline-none"
                                        placeholder="Password"
                                    />
                                    {error && <p className="text-red-500 text-sm mt-2">{error}</p>}
                                </div>
                                <button type="submit" className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all">
                                    Unlock Calculator
                                </button>
                                <p className="text-xs text-center text-slate-400 mt-2">Default pass: kd123</p>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="pt-32 pb-24 bg-slate-50 min-h-screen">
                    <SectionTitle title="Pricing Calculator" subtitle="Internal tool for calculating sheet yield and customer pricing." />
                    
                    <div className="max-w-7xl mx-auto px-4 grid lg:grid-cols-12 gap-6">
                        
                        {/* Inputs */}
                        <div className="lg:col-span-4 space-y-6 no-print">
                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-5">
                                <h3 className="font-bold text-lg mb-4 text-blue-700 flex items-center gap-2"><Icon name="truck" className="w-5 h-5"/> Vendor Purchase</h3>
                                <div className="space-y-4">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="text-xs font-bold text-slate-500">Length (mm)</label>
                                            <input name="vLen" type="number" value={inputs.vLen} onChange={handleInputChange} className="w-full border rounded p-2 text-sm" />
                                        </div>
                                        <div>
                                            <label className="text-xs font-bold text-slate-500">Width (mm)</label>
                                            <input name="vWid" type="number" value={inputs.vWid} onChange={handleInputChange} className="w-full border rounded p-2 text-sm" />
                                        </div>
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold text-slate-500">Total Sheet Cost</label>
                                        <input name="vCost" type="number" value={inputs.vCost} onChange={handleInputChange} className="w-full border rounded p-2 text-sm" />
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-5">
                                <h3 className="font-bold text-lg mb-4 text-emerald-700 flex items-center gap-2"><Icon name="users" className="w-5 h-5"/> Customer Need</h3>
                                <div className="space-y-4">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="text-xs font-bold text-slate-500">Cut Length (mm)</label>
                                            <input name="cLen" type="number" value={inputs.cLen} onChange={handleInputChange} className="w-full border rounded p-2 text-sm" />
                                        </div>
                                        <div>
                                            <label className="text-xs font-bold text-slate-500">Cut Width (mm)</label>
                                            <input name="cWid" type="number" value={inputs.cWid} onChange={handleInputChange} className="w-full border rounded p-2 text-sm" />
                                        </div>
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold text-slate-500">Blade Thickness (mm)</label>
                                        <input name="blade" type="number" value={inputs.blade} onChange={handleInputChange} className="w-full border rounded p-2 text-sm bg-slate-50" />
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-5">
                                <h3 className="font-bold text-lg mb-4 text-orange-700 flex items-center gap-2"><Icon name="percent" className="w-5 h-5"/> Overheads (%)</h3>
                                <div className="space-y-2 text-sm">
                                    <div className="flex justify-between items-center">
                                        <label>Labour</label>
                                        <input name="pLabour" type="number" value={inputs.pLabour} onChange={handleInputChange} className="w-16 border rounded p-1 text-right" />
                                    </div>
                                    <div className="flex justify-between items-center">
                                        <label>Packaging</label>
                                        <input name="pPack" type="number" value={inputs.pPack} onChange={handleInputChange} className="w-16 border rounded p-1 text-right" />
                                    </div>
                                    <div className="flex justify-between items-center">
                                        <label>Transport</label>
                                        <input name="pTrans" type="number" value={inputs.pTrans} onChange={handleInputChange} className="w-16 border rounded p-1 text-right" />
                                    </div>
                                    <div className="flex justify-between items-center pt-2 border-t mt-2">
                                        <label className="font-bold text-blue-700">Profit Margin</label>
                                        <input name="pProfit" type="number" value={inputs.pProfit} onChange={handleInputChange} className="w-16 border-2 border-blue-200 rounded p-1 text-right font-bold" />
                                    </div>
                                </div>
                            </div>

                            <button onClick={calculate} className="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-4 rounded-xl shadow-lg transition transform active:scale-95">
                                Calculate Pricing
                            </button>
                        </div>

                        {/* Results */}
                        <div className="lg:col-span-8 space-y-6">
                             {/* Summary Cards */}
                             <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex items-center gap-4">
                                    <div className="bg-indigo-100 p-3 rounded-full text-indigo-600">
                                        <Icon name="grid" className="w-6 h-6" />
                                    </div>
                                    <div>
                                        <p className="text-sm text-slate-500">Total Pieces</p>
                                        <h3 className="text-2xl font-bold">{results ? results.pieces : 0}</h3>
                                    </div>
                                </div>
                                <div className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex items-center gap-4">
                                    <div className="bg-emerald-100 p-3 rounded-full text-emerald-600">
                                        <Icon name="refresh-cw" className="w-6 h-6" />
                                    </div>
                                    <div>
                                        <p className="text-sm text-slate-500">Efficiency</p>
                                        <h3 className="text-xl font-bold">{results ? results.efficiency : 0}%</h3>
                                    </div>
                                </div>
                                <div className="bg-blue-600 text-white p-4 rounded-xl shadow-lg flex items-center gap-4">
                                    <div className="bg-white/20 p-3 rounded-full text-white">
                                        <Icon name="tag" className="w-6 h-6" />
                                    </div>
                                    <div>
                                        <p className="text-sm text-blue-100">Final Price / Sheet</p>
                                        <h3 className="text-2xl font-bold">{results ? results.finalPrice : "0.00"}</h3>
                                    </div>
                                </div>
                            </div>

                            {/* Canvas */}
                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-5">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="font-bold text-lg text-slate-700">Layout Visualizer</h3>
                                    <span className="text-sm bg-slate-100 px-2 py-1 rounded text-slate-600">{results && results.rotated ? "Rotated Orientation" : "Standard Orientation"}</span>
                                </div>
                                <div className="w-full overflow-hidden bg-slate-50 border border-slate-300 rounded-lg flex justify-center items-center p-4 h-80">
                                    <canvas ref={canvasRef}></canvas>
                                </div>
                            </div>

                            {/* Table */}
                            {results && (
                                <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                    <div className="bg-slate-50 border-b border-slate-200 p-4 flex justify-between items-center">
                                        <h3 className="font-bold text-slate-700">Cost Breakdown Table</h3>
                                        <button onClick={copyTable} className="text-sm bg-white border border-slate-300 hover:bg-slate-50 px-3 py-1.5 rounded-md shadow-sm transition flex items-center gap-2">
                                            <Icon name="copy" className="w-4 h-4"/> Copy
                                        </button>
                                    </div>
                                    <div className="p-4 overflow-x-auto">
                                        <table id="quoteTable" className="w-full text-sm text-left border-collapse">
                                            <tbody>
                                                <tr className="border-b border-slate-100"><td className="p-3">Required Size</td><td className="p-3 text-right font-medium">{inputs.cLen} x {inputs.cWid} mm</td></tr>
                                                <tr className="border-b border-slate-100"><td className="p-3">Yield per Sheet</td><td className="p-3 text-right font-medium">{results.pieces} pcs</td></tr>
                                                <tr className="bg-slate-50 border-b border-slate-100"><td className="p-3 text-slate-500">Base Material Cost</td><td className="p-3 text-right text-slate-500">{results.breakdown.rawCostPerPiece.toFixed(2)}</td></tr>
                                                <tr className="border-b border-slate-100"><td className="p-3 text-xs pl-6 text-slate-500">+ Labour ({inputs.pLabour}%)</td><td className="p-3 text-right text-xs text-slate-500">{results.breakdown.laborCost.toFixed(2)}</td></tr>
                                                <tr className="border-b border-slate-100"><td className="p-3 text-xs pl-6 text-slate-500">+ Packaging ({inputs.pPack}%)</td><td className="p-3 text-right text-xs text-slate-500">{results.breakdown.packCost.toFixed(2)}</td></tr>
                                                <tr className="border-b border-slate-100"><td className="p-3 text-xs pl-6 text-slate-500">+ Transport ({inputs.pTrans}%)</td><td className="p-3 text-right text-xs text-slate-500">{results.breakdown.transCost.toFixed(2)}</td></tr>
                                                <tr className="border-b border-slate-100 bg-blue-50/50"><td className="p-3 text-xs pl-6 font-semibold text-blue-800">+ Profit ({inputs.pProfit}%)</td><td className="p-3 text-right text-xs font-semibold text-blue-800">{results.breakdown.profitAmt.toFixed(2)}</td></tr>
                                                <tr className="bg-slate-800 text-white"><td className="p-3 font-bold">Final Rate Per Piece</td><td className="p-3 text-right font-bold text-lg">{results.finalPrice}</td></tr>
                                            </tbody>
                                        </table>
                                    </div>

                    <Navigation 
                        activeTab={activeTab} 
                        setTab={setTab} 
                        isMobileMenuOpen={isMobileMenuOpen}
                        setMobileMenuOpen={setMobileMenuOpen}
                    />
                    
                    <main className="flex-grow">
                        {activeTab === 'Home' && <HomePage setTab={setTab} />}
                        {activeTab === 'Products' && <ProductGrid />}
                        {activeTab === 'About' && <AboutUs />}
                        {activeTab === 'Team' && <TeamSection />}
                        {activeTab === 'Calculator' && <CalculatorSection />}
                        {activeTab === 'Contact' && <ContactSection />}
                    </main>

                    <Footer setTab={setTab} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
